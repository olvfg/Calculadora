<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculadora col-md-4 col-md-offset-4 text-center">
            <div class="row">
                <h1 class="nome" hidden>Calculadora</h1>
            </div>
            <div class="row">
                <form name="calculadora-tela" class="calculadora-tela">
                    <input type="text" class="tela" name="tela" readonly>
                </form>
            </div>
            <div class="row">
                <button id="limpar" type="button" class="teclas" onclick="limparTela()">AC</button>
                <button id="limpar" type="button" class="teclas" onclick="limparTela()">CE</button>
                <button id="%" type="button" class="teclas">%</button>
                <button id="/" type="button" class="teclas">รท</button>
            </div>
            <div class="row">
                <button id="7" type="button" class="teclas">7</button>
                <button id="8" type="button" class="teclas">8</button>
                <button id="9" type="button" class="teclas">9</button>
                <button id="*" type="button" class="teclas">x</button>
            </div>
            <div class="row">
                <button id="4" type="button" class="teclas">4</button>
                <button id="5" type="button" class="teclas">5</button>
                <button id="6" type="button" class="teclas">6</button>
                <button id="-" type="button" class="teclas">-</button>
            </div>
            <div class="row">
                <button id="1" type="button" class="teclas">1</button>
                <button id="2" type="button" class="teclas">2</button>
                <button id="3" type="button" class="teclas">3</button>
                <button id="+" type="button" class="teclas">+</button>
            </div>
            <div class="row">
                <button id="0" type="button" class="teclas">0</button>
                <button id="." type="button" class="teclas">.</button>
                <button id="igual" type="button" class="teclas">=</button>
                <button id="blank" type="button" class="teclas">&nbsp;</button>
            </div>
        </div>
    </div>
</body>

</html>
